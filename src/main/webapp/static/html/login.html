<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Of Star</title>
    <!-- 引入外联样式表 -->
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <main>
        <div class="hidden"></div>
        <!-- 左侧 图片 -->
        <div class="img-wrapper">
            <img src="../images/Reach%20the%20stars%20-%20640x607.png" alt="">
        </div>
        <!-- 右侧 登录 && 注册 最外层容器 -->
        <div class="shell">
            <!-- 按钮切换容器 -->
            <div class="top">
                <span class="off">登录</span>
                <div class="button">
                    <div class="ball"></div>
                </div>
                <span class="on">注册</span>
            </div>
            <div class="bottom">
                <!-- 登录框 -->
                    <div class="signIn" >
                        <h2>登录</h2>
                        <input type="text" placeholder="账号" name="phoneNumber" class="signInput">
                        <input type="password" placeholder="密码" name="password" class="sign">
                        <button class="signInBtn">GO</button>
                    </div>
                    <!-- 注册框 -->
                    <div class="signUp">
                        <h2>注册</h2>
                        <input type="text" placeholder="用户名" name="username">
                        <input type="text" placeholder="账号" name="phoneNumber">
                        <input type="password" placeholder="密码" name="password">
                        <input type="password" placeholder="确定密码" name="confirmPwd">
                        <button >GO</button>
                    </div>

            </div>
        </div>

    </main>


    <!-- 引入外部JS文件 -->
    <script src="../JavaScript/ajax.js"></script>
    <script src="../JavaScript/login.js"></script>
</body>

</html>
